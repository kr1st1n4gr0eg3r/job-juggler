<!DOCTYPE html>
<html>
<head>
  <title>Job Post Styler</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <img src="assets/logo.png" alt="Job Post Styler Logo">
  <h1>Job Post Styler</h1>
  <div>
    <label><input type="checkbox" id="onsite" checked> Onsite</label>

  <script src="popup.js"></script>
</body>
</html>
